<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Pseudo store</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/ng-table.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<div class="container">
		
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#/items">Pseudo store</a>
		    </div>
		
	        <ul class="nav navbar-nav navbar-right nav-buttons">
		    	<li ng-class="{active: active=='items'}"><a href="#/items"><span class="glyphicon glyphicon-list"></span> Items</a></li>
		    	<li ng-class="{active: active=='cart'}">
		    		<a href="#/cart">
		    			<span class="glyphicon glyphicon-shopping-cart"></span>
		    			Cart
		    			<span class="ng-cloak" ng-show="count"> ({{count}} item(s), {{price}} total)</span>
		    			<span class="ng-cloak" ng-hide="count"> is empty</span>
		    		</a>
		    	</li>
			</ul>
		  </div>
		</nav>
	
	  	<div ng-view></div>

	</div>
	
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/ng-table.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/controllers/itemsController.js"></script>
	<script src="js/controllers/cartController.js"></script>
</body>
</html>
